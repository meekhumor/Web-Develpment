{% extends "layout.html" %}

{% block title %}
Django
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Django</h1>

<h2> {% if form.instance.pk %} Edit Tweet {% else %} Create tweet {% endif %}</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to Tweet list</a>

{% endblock %}
