{% extends "layout.html" %} 

{% block title %} Django {% endblock %}

{% block content %}
<a class="btn btn-primary mb-3" href="{% url 'tweet_create' %}">Create a tweet</a>

<div class="container row gap-3">
  {% for tweet in tweet_obj %}
  <div class="card" style="width: 18rem">
    <img src="{{tweet.photo.url}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <p class="card-text">{{tweet.text}}</p>
      <a class="btn btn-primary" href="{% url 'tweet_edit' tweet.id %}">Edit</a>
      <a class="btn btn-danger" href="{% url 'tweet_delete' tweet.id %}">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
