<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Role_playing_game.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="info">
          <div class="XP">
            XP: <strong><span id="xp">0</span></strong>
          </div>
          <div class="Health">
            Health: <strong><span id="health">100</span></strong>
          </div>
          <div class="Gold">
            Gold: <strong><span id="gold">50</span></strong>
          </div>
        </div>
        <div class="button">
          <div id="btn1">Go to store</div>
          <div id="btn2">Go to cave</div>
          <div id="btn3">Fight dragon</div>
        </div>
        <div class="attack">
          <div class="monster-name">
            Monster Name: <strong><span id="monster-name"></span></strong>
          </div>
          <div class="monster-health">
            Health: <strong><span id="monster-health"></span></strong>
          </div>
        </div>
        <div class="text">
          <p>
            Welcome to Dragon Repeller. You must defeat the dragon that is
            preventing people from leaving the town. You are in the town square.
            Where do you want to go? Use the buttons above.
          </p>
        </div>
      </div>
    </div>
    <script src="Role_playing_game.js"></script>
  </body>
</html>
