<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- For empty cell: &nbsp; -->
    <h1>Heaviest Bird</h1>
    <table>
      <tr>
        <th>Rank</th>
        <th>Animal</th>
        <th>Flighted</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>Ostrich</td>
        <td>No</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Somali Ostrich</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
