<!-- If you use the less than sign (<) or greater than sign (>) in your HTML text, the browser might confuse them with tags. To avoid this, you can use entity names or entity numbers.
Entity names look like this: &entity_name; (e.g., &lt; for < and &gt; for >). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    1 &lt; 6 &edot;t; 5
  </body>
</html>
