<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Demo</title>
  </head>
  <body>
    <!-- main>section>h1 : Child '>' -->
    <main>
      <secton>
        <h1></h1>
      </secton>
    </main>
    <!-- h1+h2+h3 : Sibling '+' -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!-- ul>li*5 : Multiplication '*' -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- nav>ul>li*3>a -->
    <nav>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>

  </body>
</html>
