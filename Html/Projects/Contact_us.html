<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <nav id="Contact Us">
      <ul>
        <li><a href="Momo_Magic.html">Home</a></li>
        <li>
          <a href="/#About MM">About <abbr title="Momo Magic">MM</abbr></a>
        </li>
        <li><a href="/#Our Menu">Our Menu</a></li>
        <li><a href="Store _Hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img
        src="Pictures/momo.jpg"
        alt="A Tray of Tasty Momos"
        title="We Love Momos!"
      />
      <figcaption>A Tray of Tasty Momos</figcaption>
    </figure>

    <h1>Our Contact Forum</h1>
    <fieldset>
      <legend>Send us a Message</legend>
      <br />
      <label for="Name">Name:</label>
      <input
        type="text"
        placeholder="your name"
        id="Name"
        name="Name"
        required
      />
      <br />
      <br />
      <label for="Email">E-mail</label>
      <input
        type="email"
        placeholder="your email"
        id="Email"
        name="Email"
        required
      />
      <br />
      <br />
      <label for="Message">Your Message:</label>
      <br />
      <textarea
        id="Message"
        name="message"
        rows=" 5"
        column="100"
        placeholder="Type your message here"
        required
      ></textarea>
    </fieldset>
    <input type="submit" id="Send" name="Submit" />
    <input type="reset" id="Reset" name="reset" />
    <br />
    <h1>Our Location</h1>
    <br />
    <i>Panjwani road, Sindhi Camp, Akola <br /><br />Mob: 8329610228</i>
    <br /><br />
    <a href="#Contact Us">Back to top</a>
    <hr />
    <p>Copyright &#169; Momo Magic</p>
  </body>
</html>
