<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="01_Container.css" />
  </head>

  <body>
    <br />
    <div class="container">
      <form action="">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" />
      </form>

      <form action="">
        <label for="range" class="form-label">Range</label>
        <input type="range" id="range" class="form-range" />
      </form>

      <form action="">
        <input type="color" id="color" class="form-control-color" />
      </form>

      <form action="">
        <label for="selectbox" class="form-label">Selectbox</label>
        <div class="container" id="selectbox">
          <select class="form-select">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
          </select>
        </div>
      </form>

      <form action="">
        <div class="form-check form-switch">
            <label for="check" class="form-check-label">Check</label>
            <input type="checkbox" id="check" class="form-check-input" />
        </div>
      </form>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
