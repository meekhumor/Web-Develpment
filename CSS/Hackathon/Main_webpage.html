<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Control</title>
    <link rel="stylesheet" href="Main_webpage.css" />
  </head>
  <body>
    <h1>MATRIX MANIA</h1>
    <div class="main">
      <div class="controller">
        <img src="controller.png" alt="Controller" />
        <div class="buttons">
          <button class="button-forward" onclick="moveForward()">F</button>
          <button class="button-left" onclick="moveLeft()">L</button>
          <button class="button-right" onclick="moveRight()">R</button>
          <button class="button-backward" onclick="moveBackward()">B</button>
        </div>
        <a href=""><img class="camera" src="camera.png" alt="Camera" /></a>
        <a href=""><img class="gps" src="gps.png" alt="gps" /></a>
        <a href=""><img class="light" src="light.png" alt="light" /></a>
        <a href=""><img class="on" src="on.png" alt="on" /></a>
        <a href=""><img class="about" src="about.png" alt="about" /></a>
        <a href=""><img class="cb" src="cb.png" alt="cb" /></a> 
      </div>
    </div>

    <script src="Main_webpage.js"></script>
  </body>
</html>
